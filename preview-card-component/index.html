<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="css/styles.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet"> 

    <title>Frontend Mentor | NFT preview card component</title>
  </head>

<body>
  <div class="background-section" role="main">

    <div class="card">
        <img class="equilibrium-img" src="images/image-equilibrium.jpg" alt="equilibrium-img">

        <div class="card-title">
            <h1>Equilibrium #3429</h1>
          </div>
          
        <div class="card-description">
            <p>Our Equilibrium collection promotes balance and calm.</p>
          </div>
        
        <div class="coin-cost">
          <div class="column">
            <h2 class="cost"><img class="icon" src="images/icon-ethereum.svg" alt="icon-ethereum"> 0.041 ETH</h3>
          </div>
        </div>

        <div class="days-left">
          <div class="column">
            <h2 class="days"><img class="icon" src="images/icon-clock.svg" alt="icon-clock"> 3 days left</h3>
          </div>
        </div>
            
          <hr>

        <div class="creator-section">
          <img class="creator-img" src="images/image-avatar.png" alt="creator-avatar">
          <div class="created-by">
            <p>Creation of <a class="name">Jules Wyvern</a></p> 
          </div>
        </div>

      </div>

    </div>
</body>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/hello-angela">hello-angela</a>.
    </div>
  </footer>

</html>
