<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Survey Form</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>

        <div class="container">
        <header><h1 id="title">Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform </p></header>

            <form id="survey-form">

                <fieldset>
                    <label id="name-label">Name <input type="text" id="name" name="name" required placeholder=" Enter your name"></label>
                    <label id="email-label">Email <input type="email" id="email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required placeholder=" Enter your email"></label>
                    <label id="number-label">Age(optional) <input type="number" id="number" name="age" pattern="[0-9]+" min="13" max="120" placeholder=" Age"></label>
                </fieldset>

                <fieldset>
                    <label class="question">Which option best describes your role?
                        <select id="dropdown">
                    </label>
                            <option value="">Select current role</option>
                            <option value=" Student">Student</option>
                            <option value=" FullTimeJob">Full Time Job</option>
                            <option value=" FullTimeLearner">Full Time Learner</option>
                            <option value=" NotSay">Prefer not to say</option>
                            <option value=" Other">Other</option>
                    </select>
                </fieldset>

                <fieldset>
                    <label class="question">Would you recommend FreeCodeCamp to a friend?</label>
                    <p><input type="radio" name="recommend" value="Definitely"> Definitely</p>
                    <p></p><input type="radio" name="recommend" value="Maybe"> Maybe</p>
                    <p></p><input type="radio" name="recommend" value="Unsure"> Not sure</p>
                </fieldset>

                <fieldset>
                    <label class="question">What is your favorite feature of FreeCodeCamp?
                        <select id="dropdown">
                        </label>
                            <option value="">Select an option</option>
                            <option name="feature" value="Challenges"> Challenges</option>
                            <option name="feature" value="Projects"> Projects</option>
                            <option name="feature" value="Community"> Community</option>
                            <option name="feature" value="Opensource"> Open Source</option>
                        </select>
                </fieldset>

                <fieldset>
                    <label class="question">What would you like to see improved?</label>
                    <p><input type="checkbox" value="frontend"> Front-end Projects</p>
                    <p><input type="checkbox" value="backend"> Back-end Projects</p>
                    <p><input type="checkbox" value="datavis"> Data Visualization</p>
                    <p><input type="checkbox" value="challenges"> Challenges</p>
                    <p><input type="checkbox" value="open-source"> Open Source Community</p>
                    <p><input type="checkbox" value="gitter"> Gitter help rooms</p>
                    <p><input type="checkbox" value="videos"> Videos</p>
                    <p><input type="checkbox" value="meetups"> City Meetups</p>
                    <p><input type="checkbox" value="wiki"> Wiki</p>
                    <p><input type="checkbox" value="forum"> Forum</p>
                    <p><input type="checkbox" value="add-courses"> Additional Courses</p>
                </fieldset>

                <fieldset>
                    <label class="question">Any comments or suggestions?</label>
                    <textarea id="comment" rows="3" cols="30"></textarea>
                </fieldset>
                
                <fieldset>
                    <input type="submit" id="submit-button" value="SUBMIT">
                </fieldset>
    
            </form>

        </container>
    </body>


</html>
